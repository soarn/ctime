<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedule - {{ user.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Manage Schedule for {{ user.name }}</h1>

        <form method="post">
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Virtual</th>
                        <th>Unavailable</th>
                    </tr>
                </thead>
                <tbody>
                    {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
                    <tr>
                        <td>{{ day }}</td>
                        <td>
                            <input type="time" name="start_time_{{ day }}" class="form-control"
                                value="{% for schedule in weekly_schedules if schedule.day_of_week == day %}{{ schedule.start_time }}{% endfor %}">
                        </td>
                        <td>
                            <input type="time" name="end_time_{{ day }}" class="form-control"
                                value="{% for schedule in weekly_schedules if schedule.day_of_week == day %}{{ schedule.end_time }}{% endfor %}">
                        </td>
                        <td>
                            <input type="checkbox" name="is_virtual_{{ day }}" class="form-check-input"
                                {% for schedule in weekly_schedules if schedule.day_of_week == day %}{% if schedule.is_virtual %}checked{% endif %}{% endfor %}>
                        </td>
                        <td>
                            <input type="checkbox" name="is_unavailable_{{ day }}" class="form-check-input">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>

        <a href="{{ url_for('web.admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
