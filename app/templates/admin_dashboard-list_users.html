<!-- Employees Grid/List Section -->
<h2 class="mt-4">Employees</h2>
<button id="toggleViewBtn" class="btn btn-outline-secondary mb-3" onclick="toggleView()" alt="Toggle View" title="Toggle View" type="button">
    <i id="toggleViewIcon" class="bi bi-layout-sidebar"></i>
</button>

<!-- Grid View -->
<div id="user-grid" class="row">
    {% for user in users %}
    <div class="col-md-3 col-sm-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <div class="mb-3">
                    <img src="{{ get_gravatar_url(user.email) }}" alt="User Gravatar" class="rounded-circle" width="80" height="80">
                </div>
                <h5 class="card-title mb-2">{{ user.first_name }} {{ user.last_name}}</h5>
                <a href="{{ url_for('admin.update_schedule', user_id=user.id) }}" class="btn btn-primary btn-sm w-100">
                    <i class="bi bi-calendar-check me-1"></i>Manage Schedule
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- List View -->
<div id="user-list" class="d-none">
    <ul class="list-group shadow-sm">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <i class="bi bi-person-circle me-2"></i>
            {{ user.first_name }} {{ user.last_name}}
            </span>
            <a href="{{ url_for('admin.add_schedule', user_id=user.id) }}" class="btn btn-primary btn-sm">
                <i class="bi bi-calendar-plus me-1"></i>Manage Schedule
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
